<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Sign-up</title>

  <style>
    h2 {
      position:absolute;
      top:135px;
      left:37.5%;
    }

  </style>

</head>

<body>



  <!--Navigation Bar-->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-info" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="PlasmaDonation.html">Plasma Donation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <a href="Login.html" <button style="margin:4px;" type="button" class="btn btn-light">Log in</button></a>
      </ul>
    </div>
  </nav>

  <center><h2>Create your account</h2></center>

  <br>

  <!-- Default form register -->
<form action = "/signup" class="text-center border border-dark p-5" method = "post" style="width: 50%; margin-top:50px; margin-bottom: 20px; position: absolute; left: 300px;"action="#!">

<!--<p style="font-size: 30px;"><b>Create your account</b></p>-->
    <div class="form-row mb-4">
        <div class="col md-4 ">
            <!-- hospital name -->
            <input type="text" name = "hospital_name" id="defaultRegisterFormFirstName" class="form-control" placeholder="Hospital name">
        </div>
      </div>

      <div class="form-row mb-4">
          <div class="col md-4 ">
              <!-- Idria number -->
              <input type="text" name = "idria_num" id="defaultRegisterFormFirstName" class="form-control" placeholder="IRDIA Number">
          </div>
        </div>

      <div class="form row mb-4">
        <div class="col">
            <!-- Address -->
            <input type="text" name = "address" id="defaultRegisterFormLastName" class="form-control" placeholder="Address line 1">
        </div>
    </div>

    <div class="form-row mb-4">
        <div class="col md-4 ">
            <!-- city name -->
            <input type="text" name = "city_name" id="defaultRegisterFormFirstName" class="form-control" placeholder="City">
        </div>

          <div class="col md-4 ">
              <!-- Pincode -->
              <input type="text" name = "pincode" id="defaultRegisterFormFirstName" class="form-control" placeholder="Pincode">
          </div>
        </div>


    <!-- E-mail -->
    <input type="email" name = "email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Phone number -->
    <input type="text" name = "phonenum" id="defaultRegisterPhonePassword" class="form-control mb-4" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">

    <!-- Password -->
    <input type="password" name = "Password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
    </small>

    
    

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

    <hr>

    <!-- Terms of service -->
    <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms and conditions</a>

</form>
<!-- Default form register -->
  </body>
  </html>
