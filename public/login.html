<body>

  <!--Navigation Bar-->

  <!-- RESPONSE TO SUCCESSFUL REGISTRATION -->
  <h1>YOU HAVE REGISTERED SUCCESSFULLY<br>PLEASE LOGIN TO ACCESS DATA</h1>

<!-- Default form login -->
<form class="text-center border border-light p-5" method = "post" style="width: 50%; position: absolute; left: 300px;" action="/login">

    <p class="h4 mb-4">Enter your login details</p>

    <!-- Email -->
    <input type="text" name = "irdi" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="IRDI Number">

    <!-- Password -->
    <input type="password" name = "password"  id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button id="Buttons"class="btn btn-info btn-block my-4" type="submit">Log in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="/signup">Sign up</a>
    </p>

</form>
